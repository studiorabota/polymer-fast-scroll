<!-- Polymer Components -->
<link rel="import"
      href="../../../components/core-list/core-list.html">

<!-- Custom Components -->
<link rel="import"
      href="components/rab-scroll-bar/rab-scroll-bar.html">
<link rel="import"
      href="components/rab-fast-scroll/rab-fast-scroll.html">

<polymer-element name="contact-list">

    <template>

        <link rel="stylesheet" href="contact-list.css">

        <core-list data="{{data}}" groups="{{groups}}" id="scrollWindow" runwayFactor="2000" fit>
            <template>
                <div divider class="divider"><div class="letter">{{groupModel.letter}}</div></div>

                <div class="item" horizontal layout>
                    <paper-button flex>
                        <div class="avatar {{model.color}}"><span>{{groupModel.letter}}</span></div>
                        <div class="name" flex>{{model.name}}</div>
                    </paper-button>
                </div>
            </template>
        </core-list>

        <rab-scroll-bar pin="true" target="{{[#scrollWindow}}"></rab-scroll-bar>

    </template>

    <script>
        Polymer('contact-list', {

            data: [

            [ { name: 'Aaren Lundberg', color:'blue' }, { name: 'Aarika Barbagallo', color:'img' }, { name: 'Abagael Fogarty' }, { name: 'Abbey Jelks', color:'pink' }, { name: 'Abra Bohannan' }, { name: 'Ada Tomson' }, { name: 'Adele Sober', color:'purple' }, { name: 'Adore Reeves' } ],
            [ { name: 'Brigitte Timmerman' }, { name: 'Barb Sands', color:'purple' }, { name: 'Blossom Pera', color:'red' }, { name: 'Brianna Buster' } ],
            [ { name: 'Caren Unsworth', color:'pink' }, { name: 'Chia Trowell' }, { name: 'Clarita Steinhauer', color:'purple' }, { name: 'Cameron Colvin' } ]

            ],
            groups: [

            { letter: 'A' },
            { letter: 'B' },
            { letter: 'C' }

            ]

        });
    </script>

</polymer-element>
