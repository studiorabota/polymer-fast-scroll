<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="post-card.html">

<polymer-element name="rab-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
    }
    </style>
    
    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card>
          <h2>{{post.name}}</h2>
        </post-card>
        <template repeat="{{combination in post.combinations}}">
          <h2>{{combination.name}}</h2>
        </template>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.posts = PinYin;
    },
    domReady: function() {
        
        // get all sections
        var elems = this.shadowRoot.querySelectorAll('post-card');

        var sections =  {};

        // save offset from top
        for (var i = 0; i < elems.length; ++i) {
          
          // retrieve first letter TODO without using [0]
          var letter = elems[i].innerText[0];
          
          // creat object
          sections[letter] = { position: elems[i].offsetTop };
        
        }

        this.fire('rab-list-ready', sections);

    }
  });
  </script>
</polymer-element>
