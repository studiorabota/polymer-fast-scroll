<!doctype html>
<html>

<head>

    <title>FastScroll</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script type="text/javascript" src="../api/pinyin.js"></script>

    <script src="../components/webcomponentsjs/webcomponents.js"></script>

    <!-- Polymer Components -->
    <link rel="import"
          href="../components/font-roboto/roboto.html">
    <link rel="import"
          href="../components/core-header-panel/core-header-panel.html">
    <link rel="import"
          href="../components/core-toolbar/core-toolbar.html">
    <link rel="import"
          href="../components/paper-tabs/paper-tabs.html">

    <!-- Custom Components -->
    <link rel="import"
          href="components/rab-vslider/rab-vslider.html">
    <link rel="import"
          href="components/rab-fast-scroll/rab-fast-scroll.html">
    <link rel="import"
          href="components/rab-list/rab-list.html">

    <!-- Style -->
    <link rel="stylesheet" href="app.css">

</head>

<body unresolved>


<core-header-panel>

    <core-toolbar class="medium-tall">

        <span flex>Contacts</span>
        <core-icon-button icon="search"></core-icon-button>
        <paper-icon-button id="morebutton" icon="more-vert"></paper-icon-button>

        <paper-tabs id="tabs" class="bottom fit" selected="all" self-end>
            <paper-tab name="all">Favourites</paper-tab>
            <paper-tab name="favorites">All contacts</paper-tab>
        </paper-tabs>

    </core-toolbar>

    <rab-fast-scroll fit></rab-fast-scroll>

</core-header-panel>

<script>
    var container = document.querySelector('#container');
    container.addEventListener('said-hello', function (e) {
        alert('outside: Said hi to ' + e.detail.name + ' from ' + e.target.localName);
    });
</script>

</body>

</html>
