<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="rab-fast-scroll">
  <template>

    <style>
    :host {

    }

    #scrollWindow {
      height: 100vh;
      overflow-y: scroll;
      display: block;
      width: 100%;
      margin: 0 auto;
    }

    #listPins {
      min-height: 200px;
    }

    #sliderLeft {
      position: fixed;
      left: 0px;
      z-index: 999;
    }

    #sliderRight {
      position: fixed;
      right: 0px;
      z-index: 999;
    }

    </style>

    <tk-vslider min="0" max="{{maxScroll}}" value="0" pin="true" on-immediate-value-change="{{scroll}}" rotate="true" id="sliderLeft"></tk-vslider>

    <tk-vslider min="0" max="{{maxScroll}}" value="0" pin="true" on-immediate-value-change="{{scroll}}" rotate="true" id="sliderRight"></tk-vslider>

    <div id="scrollWindow">
        <rab-list show="all" on-rab-list-ready="{{listReady}}"></rab-list>
    </div>

  </template>

  <script>
    Polymer('rab-fast-scroll', {
      ready: function() {

      },
      listReady: function() {
        var scrollWindow = this.$.scrollWindow;
        this.maxScroll = scrollWindow.scrollHeight - scrollWindow.offsetHeight; 
      },
      scroll: function(e, detail, sender) {
        var scrollWindow = this.$.scrollWindow;
        scrollWindow.scrollTop = sender.immediateValue;
      }
    });
  </script>
</polymer-element>
